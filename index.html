<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your IP Address</title>
  <meta name="author" content="Ransara Devnath" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #2c003e, #0b1e4a);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
}

.box {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #8b00ff;
      max-width: 400px;
      width: 90%;
}

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
}

    #ip {
      font-size: 22px;
      margin: 10px 0;
      color: #00ffcc;
}

.footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.6;
}

    button {
      background: #420d75;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #c084fc;
      font-size: 16px;
      margin-top: 10px;
}

    button:hover {
      background: #673ab7;
      box-shadow: 0 0 15px #b388ff;
}
  </style>
</head>
<body>
  <div class="box">
    <h1>üåç Your Public IP</h1>
    <div id="ip">Loading...</div>
    <button onclick="getIP()">üîÅ Refresh</button>
    <div class="footer">Developed by Ransara Devnath</div>
  </div>

  <script>
    async function getIP() {
      const ipBox = document.getElementById("ip");
      ipBox.textContent = "Loading...";

      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();

        const ip = data.ip;
        const country = data.country_name;
        const countryCode = data.country_code;

        const flag = countryCodeToEmoji(countryCode);
        ipBox.textContent = `${ip} ${flag} (${country})`;

} catch (err) {
        ipBox.textContent = "Unable to fetch IP info üò¢";
}
}

    function countryCodeToEmoji(cc) {
      if (!cc) return "";
      const codePoints = [...cc.toUpperCase()].map(char => 127397 + char.charCodeAt());
      return String.fromCodePoint(...codePoints);
}

    getIP();
  </script>
</body>
</html>
