<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text to Emoji Converter</title>
  <meta name="author" content="Ransara Devnath" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #2c003e, #0b1e4a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
}
.container {
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 25px #8b00ff;
}
    textarea {
      width: 80%;
      height: 100px;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
}
    button {
      margin-top: 10px;
      background: #420d75;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #c084fc;
}
    button:hover {
      background: #673ab7;
      box-shadow: 0 0 15px #b388ff;
}
    #outputEmoji {
      margin-top: 15px;
      font-size: 18px;
      word-break: break-word;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Text âžœ Emoji</h1>
    <textarea id="inputText" placeholder="Type your text here..."></textarea><br>
    <button onclick="convertText()">Convert âœ¨</button>
    <div id="outputEmoji"></div>
    <button onclick="copyText()">ðŸ“‹ Copy</button>
  </div>

  <script>
    function convertText() {
      const input = document.getElementById("inputText").value;
      const emojiText = input
.split("")
.map(char => {
          if (char.match(/[a-zA-Z]/)) {
            return `:${char.toLowerCase()}:`;
} else {
            return char;
}
})
.join(" ");
      document.getElementById("outputEmoji").innerText = emojiText;
}

    function copyText() {
      const output = document.getElementById("outputEmoji").innerText;
      navigator.clipboard.writeText(output).then(() => {
        alert("Emoji text copied!");
});
}
  </script>
</body>
</html>
