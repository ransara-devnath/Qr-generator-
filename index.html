<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRX Hub - QR Generator & Scanner</title>
  <style>
    body { background: #0f0f2e; color: white; text-align: center; font-family: sans-serif; }
    .glow { box-shadow: 0 0 10px #00f0ff; border: none; padding: 10px; }
    input, button { margin: 10px; padding: 10px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>QRX Hub</h1>

  <h3>Generate QR Code</h3>
  <input type="text" id="qrText" placeholder="Enter text or URL" class="glow">
  <button onclick="generateQR()" class="glow">Generate</button>
  <div id="qrcode"></div>

  <h3>Scan QR Code</h3>
 <div id="reader" class="glow" style="width:300px; margin:auto;"></div>

  <script>
    function generateQR() {
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: document.getElementById("qrText").value,
        width: 200,
        height: 200
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            alert("Scanned: " + qrCodeMessage);
            html5QrCode.stop();
          }
        );
      }
    });
  </script>
</body>
</html>
